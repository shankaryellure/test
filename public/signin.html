<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Whiteboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .auth-container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: #eceff1; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h2 { color: #5b9bd5; text-align: center; }
        .form-container { background-color: #fff; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #5b9bd5; color: white; cursor: pointer; margin-bottom: 10px; }
        .sign-up-link, .forgot-password { text-align: center; margin-top: 10px; }
        a { color: #5b9bd5; text-decoration: none; }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>Welcome to Whiteboard</h2>
    <div class="form-container">
        <form id="signInForm" action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
        </form>
        <button class="signupButton" onclick="location.href='/signup'">Sign up?</button>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/whiteboard.js"></script>
</body>
</html>
