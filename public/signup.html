<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Whiteboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .auth-container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: #eceff1; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #5b9bd5; text-align: center; margin-bottom: 20px; }
        .form-container { background-color: #fff; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #5b9bd5; color: white; cursor: pointer; margin-bottom: 10px; }
        .sign-in-link { text-align: center; margin-top: 10px; }
        a { color: #5b9bd5; text-decoration: none; }
    </style>
</head>
<body>
<div class="auth-container">
    <h1>Sign Up</h1>
    <div class="form-container">
        <form id="signupForm" action="/signup" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>            
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <div class="sign-in-link">
            <a href="/signin">Already have an account? Sign in</a>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  var signUpForm = document.getElementById('signupForm');
  signUpForm.addEventListener('submit', function(e) {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var passwordRegex = /^(?=.*[A-Za-z]{5,})(?=.*\d)(?=.*[@$!%*#?&]).{7,}$/;

    if (password !== confirmPassword) {
      e.preventDefault(); // Prevent form submission
      alert('Passwords do not match. Please try again.');
    } else if (!passwordRegex.test(password)) {
      e.preventDefault();
      alert('Please enter the Alpha-Numberic with aleast 5 letters and a symbol..');
    }
  });
});
  </script>  
<script src="/socket.io/socket.io.js"></script>
<script src="/whiteboard.js"></script>
</body>
</html>
